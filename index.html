<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <span id="logo">Etch A Sketch</span>
      <div class="container"></div>
      <div class="controls">
        <div>
          <button id="resize" class="backBtn">
            <span class="frontBtn"></span>
          </button>
          <p>Resize</p>
        </div>
        <div>
          <button id="random" class="backBtn">
            <span class="frontBtn"></span>
          </button>
          <p>random</p>
        </div>
        <div>
          <button id="opacity" class="backBtn">
            <span class="frontBtn"></span>
          </button>
          <p>opacity</p>
        </div>
        <div>
          <button id="clear" class="backBtn">
            <span class="frontBtn"></span>
          </button>
          <p>clear</p>
        </div>
      </div>
    </div>
    <footer>
      <p>Copyright &copy; 2024 Ruminov</p>
    </footer>
  </body>
</html>
